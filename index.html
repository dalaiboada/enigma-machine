<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/estilos/main.css">
	
	<link rel="apple-touch-icon" sizes="180x180" href="/public/apple-logo.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/public/apple-logo.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/public/apple-logo.png">

	<title>ENIGMA MACHINE M3 1934</title>
</head>
<body>
	<main>
		<!-- M치quina -->
		<section class="maquina_contenedor">
			<h1>M츼QUINA ENIGMA M3 1934</h1>

			<!-- Rotores -->
			<section class="rotores_contenedor">
				<h2>ROTORES</h2>

				<div class="rotores">
					<!-- Rotor 1 -->
					<div class="rotor-contenedor">
						<div id="rotor-izquierdo" class="indicador-posicion">A</div>

						<div class="rotor" id="rotor">
							<div class="disco-rotor">
								<div class="circulo-centro">I</div>
								<div class="marcas-rotor"></div>
							</div>
						</div>

						<div class="controles-rotor">
							<button class="btn-rotor"><-</button>
							<button class="btn-rotor">-></button>
						</div>
					</div>

					<!-- Rotor 2 -->
					<div class="rotor-contenedor">
						<div id="rotor-medio" class="indicador-posicion">A</div>

						<div class="rotor" id="rotor">
							<div class="disco-rotor">
								<div class="circulo-centro">II</div>
								<div class="marcas-rotor"></div>
							</div>
						</div>

						<div class="controles-rotor">
							<button class="btn-rotor"><-</button>
							<button class="btn-rotor">-></button>
						</div>
					</div>

					<!-- Rotor 3 -->
					<div class="rotor-contenedor">
						<div id="rotor-derecho" class="indicador-posicion">A</div>

						<div class="rotor" id="rotor">
							<div class="disco-rotor">
								<div class="circulo-centro">III</div>
								<div class="marcas-rotor"></div>
							</div>
						</div>

						<div class="controles-rotor">
							<button class="btn-rotor"><-</button>
							<button class="btn-rotor">-></button>
						</div>
					</div>
				</div>
			</section>
			
			<!-- Lampboard -->
			<section class="lampboard_contenedor">
				<h2>LAMPBOARD</h2>

				<div class="lampboard" id="lampboard"></div>
			</section>

			<!-- Teclado -->
			<section class="teclado_contenedor">
				<div class="teclado">
					<div class="teclado-fila"></div>
					<div class="teclado-fila"></div>
					<div class="teclado-fila"></div>
				</div>
			</section>
			
			<!-- Plugboard -->
			<section class="plugboard_contenedor">
				<h2>PLUGBOARD</h2>

				<svg class="conexiones" width="100%" height="100%"></svg>
				<div class="plugboard"></div>

				<div class="conexiones_contenedor">
          <h3>CONEXIONES ACTIVAS</h3>
          <div class="lista-conexiones" id="lista-conexiones">
            <!-- Aqu칤 se mostrar치n las conexiones (a<->b) con js 游땧-->
          </div>
        </div>
			</section>
		</section>

		<!-- Panel Usuario -->
		<section class="panel-usuario_contenedor">
			<h1>Mensajes Salida / Entrada</h1>
			
			<!-- Texto Plano -->
			<section class="texto-plano_contenedor">
				<svg viewBox="0 0 1000 700" style="width:100%; height:auto;">
					<polygon
						points=
						"25,50 600,50 650,0 950,0 1000,100 1000,400 950,450 
						950,600 900,650 600,650  550,700 150,700 75,650 75,350 25,300 25,100"
						style="stroke:#00ffff; stroke-width:5; fill:none;"
					/>
						
					<polygon
						points="250,25 600,25 625,0 275,0"
						style="stroke:#00ffff; stroke-width: 1; fill:#00ffff;"
					/>
				</svg>

				<div class="texto-plano">
					<p>>_ TEXTO PLANO</p>

					<p style="color: #ccc;" id="texto-plano"></p>
				</div>
			</section>

			<!-- Texto Cifrado -->
			<section class="contenedor-papel">
				<h2>TEXTO CIFRADO</h2>

        <textarea id="texto-cifrado" class="texto-cifrado" readonly></textarea>

				<button id="enviar-btn" class="boton-papel">
          <div class="borde-irregular"></div>
          <div class="esquina-doblada esquina-superior-izq"></div>
          <div class="esquina-doblada esquina-inferior-der"></div>
          <div class="mancha mancha-1"></div>
          <div class="mancha mancha-2"></div>
          <span class="texto-boton">Enviar</span>
        </button>
			</section>
			
			<!-- Buz칩n -->
			<section class="buzon_contenedor">
				<h2>Buz칩n</h2>
				<ul id="buzon" class="buzon"></ul>
			</section>

			<!-- Mapa de Cifrado -->
			<!-- <section class="mapa-cifrado_contenedor">
				<h2>Mapa de Cifrado</h2>
			</section> -->


		</section>

	</main>

	<script type="module" src="./scripts/main.js"></script>

	<script></script>

</body>
</html>
